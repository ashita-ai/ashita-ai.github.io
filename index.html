---
layout: default
title: Home
---

<section class="blog-section">
  <h2>Recent Writing</h2>
  <ul class="blog-list">
    {% assign posts = site.posts | slice: 0, 7 %}
    {% for post in posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span class="post-date">{{ post.date | date: "%b %d, %Y" }}</span>
    </li>
    {% endfor %}
  </ul>
  <a href="{{ '/blog/' | relative_url }}" class="section-link">All posts â†’</a>
</section>
