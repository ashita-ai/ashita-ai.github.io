---
layout: default
title: Blog
permalink: /blog/
---

<header class="page-header">
  <h1>Blog</h1>
</header>

{% if site.posts.size > 0 %}
<ul class="post-list">
  {% for post in site.posts %}
  <li class="post-item">
    <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
    <h3 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h3>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No posts yet. Check back soon.</p>
{% endif %}
